<!DOCTYPE html>
<html>

<head>
    <title>Handy Helper Settings</title>
</head>

<body>
    <h3>Set Team Number</h3>
    <input type="text" id="teamNumber" placeholder="e.g. Team#2" />

    <h3>PDF Content Scope</h3>
    <select id="printMode">
        <option value="full">Full Page</option>
        <option value="visible">Visible Area Only</option>
    </select>

    <br /><br />
    <button id="save">Save Settings</button>
    <p id="status"></p>

    <script src="options.js"></script>
</body>

</html>
